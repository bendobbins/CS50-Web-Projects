<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="linksdiv">
            <div class="links">
                <a href="index.html" id="search">Google Search</a>
            </div>
        </div>
        <div class="formdiv">
            <form action="https://google.com/search">
                <input type="text" placeholder="Google an Image" autocapitalize="off" autocomplete="off" autofocus class="search-form searchbar" name="q">
                <button type="submit" class="search-form search-button" value="isch" name="tbm">Google Search</button>
            </form>
        </div>
    </body>
</html>
