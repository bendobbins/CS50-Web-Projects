<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="linksdiv">
            <div class="links">
                <a href="image.html" id="image">Google Image Search</a>
                <a href="advanced.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="formdiv">
            <form action="https://google.com/search">
                <input type="text" placeholder="Google Something" autofocus autocomplete="off" autocapitalize="off" class="search-form searchbar" name="q">
                <div id="centered-buttons">
                    <input type="submit" class="search-button" id="regular-search" value="Google Search">
                    <button type="submit" class="search-button" value="1" name="btnI">Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
