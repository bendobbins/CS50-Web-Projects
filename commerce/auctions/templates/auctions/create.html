{% extends "auctions/layout.html" %}

{% block title %}
    Create a New Listing
{% endblock %}

{% block body %}
    <form action="{% url 'creator' %}" method="post">
        {% csrf_token %}
        <div class="create">
            <input type="text" name="title" placeholder="Title (required)" autofocus required>
        </div>
        <div class="create">
            <input type="number" name="price" required min="1" max="100000" placeholder="Starting Bid (required)">
        </div>
        <div class="create">
            <input type="text" name="image" placeholder="Image URL">
        </div>
        <div class="create">
            <input type="text" name="category" placeholder="Category">
        </div>
        <textarea name="description" rows="15" cols="50" placeholder="Description"></textarea>
        <div>
            <button type="submit">Create Listing</button>
        </div>
    </form>
{% endblock %}
