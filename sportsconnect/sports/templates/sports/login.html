{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Login{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'sports/styles.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
    </head>
    <body>
        <div class="logo text-center">
            <h1><a href="{% url 'index' %}">SportsConnect</a></h1>
        </div>
        {% block body %}
        <div class="sublogo text-center">
            <p>Sign in and start connecting!</p>
        </div>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group text-center">
                <input autofocus class="form-control" type="username" name="username" placeholder="Username">
            </div>
            <div class="form-group text-center">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            {% if error %}
            <div class="form-group text-center" style="color: red">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group text-center">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <div class="form-group text-center">
            Don't have an account? Register <a href="{% url 'register' %}">here</a>.
        </div>
        {% endblock %}
    </body>
</html>
