{% extends 'sports/login.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="sublogo text-center">
    <p>Create an account to start connecting!</p>
</div>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group text-center">
        <input autofocus required class="form-control" type="text" name="name" placeholder="Name">
    </div>
    <div class="form-group text-center">
        <input required class="form-control" type="email" name="email" placeholder="Email">
    </div>
    <div class="form-group text-center">
        <input required class="form-control" type="number" min="1" max="100" name="age" placeholder="Age">
    </div>
    <div class="form-group text-center">
        <input required class="form-control" type="username" name="username" placeholder="Username">
    </div>
    <div class="form-group text-center">
        <input required class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <input required class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    {% if error %}
    <div class="form-group text-center" style="color: red">
        {{ error }}
    </div>
    {% endif %}
    <div class="form-group text-center">
        <input class="btn btn-primary" type="submit" value="Login">
    </div>
</form>
<div class="form-group text-center">
    Already have an account? Sign in <a href="{% url 'login' %}">here</a>.
</div>
{% endblock %}
